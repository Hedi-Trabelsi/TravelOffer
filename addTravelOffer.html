<!DOCTYPE html>
<html>
    <head>
        <title>Travel Offer</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    
    <body>
        <h1>Add a Travel Offer</h1><br>
        <form id="formu" method="GET" action="php.php">
            <label>Title:</label><br>
            <input type="text" id="title"  placeholder="enter le titre" title="enter le titre" name="titre"><br>
            <label>Destination:</label><br>
            <input type="text" id="des" placeholder="enter la Destination" name="des" minlength="3" pattern="[a-zA-Z\s]{3,}" ><br>
            <label>Departure Date:</label><br>
            <input type="date" id="dated" required name="dated"><br>
            <label>Return Date:</label><br>
            <input type="date" id="dater" required name="dater"><br>
            <label>Price</label><br>
            <input type="number" id="price" name="price" placeholder="enter le prix" min="0" step="0.01"><br>
            <label>Avaibility:</label><br>
            <input type="checkbox" id="check" name="ava"><br>
            <label>Categorie:</label><br>
            <select id="ad" name="category">
                <option value="adventure">Adventure</option>
                <option value="action">Action</option>
                <option value="aa">deadea</option>
            </select><br>
            <input type="submit" id="button" value="Add Offer" >
        </form>
       
    </body>
</html>
